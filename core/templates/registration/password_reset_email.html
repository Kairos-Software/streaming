<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { display: inline-block; padding: 12px 24px; background-color: #ef4444; color: #ffffff !important; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 20px; }
        h1 { color: #111827; }
        p { color: #4b5563; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recuperar Contraseña</h1>
        <p>Hola,</p>
        <p>Recibimos una solicitud para restablecer la contraseña de tu cuenta en <strong>KairCam</strong>.</p>
        <p>Haz clic en el siguiente botón para crear una nueva contraseña:</p>
        
        <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" class="btn">
            Restablecer Contraseña
        </a>

        <p style="margin-top: 30px; font-size: 0.8rem; color: #9ca3af;">
            Si no solicitaste esto, puedes ignorar este correo. Tu contraseña seguirá siendo la misma.
        </p>
    </div>
</body>
</html>

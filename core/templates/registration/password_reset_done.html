{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Enviado - KairCam</title>
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
    <style>
        .login-footer { font-size: 0.95rem !important; margin-top: 2rem !important; }
        p { font-size: 1.1rem !important; line-height: 1.6 !important; }
        small { font-size: 0.95rem !important; }
    </style>
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-box" style="text-align: center;">
      
      <div class="login-brand">
        <img src="{% static 'core/img/logo.png' %}" alt="Logo" class="login-logo" />
        <h2 class="login-title" style="color: var(--accent-green) !important;">¡Enlace Enviado!</h2>
      </div>

      <p style="color: var(--text-secondary); margin-bottom: 20px;">
        Si el correo existe, recibirás un enlace para restablecer tu contraseña.
        <br><br>
        <small style="color: var(--text-muted);">Revisa tu bandeja de Spam si no lo ves.</small>
      </p>

      <a href="{% url 'login' %}" class="btn-login" style="text-decoration: none; display: inline-block;">Volver al inicio</a>

      <p class="login-footer">© 2025 Grupo Kairos</p>

    </div>
  </div>
</body>
</html>

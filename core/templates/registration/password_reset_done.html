{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Enviado - KAIRCAM</title>
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-box">
      
      <div class="login-brand">
        <img src="{% static 'core/images/logokair.png' %}" alt="Logo" class="login-logo" />
        <h2 class="login-title">¡Revisa tu correo!</h2>
      </div>

      <div style="color: var(--text-gray); margin-bottom: 2rem; font-size: 0.95rem; line-height: 1.6; text-align: center;">
        <p>Hemos enviado las instrucciones a tu dirección de correo electrónico.</p>
        <p style="margin-top: 0.5rem; font-size: 0.85rem; color: var(--text-muted);">Si no lo ves, revisa tu carpeta de spam.</p>
      </div>

      <div class="forgot-password-link">
        <a href="{% url 'login' %}">← Volver al inicio de sesión</a>
      </div>

      <p class="login-footer">© 2025 Grupo Kairos</p>

    </div>
  </div>
</body>
</html>

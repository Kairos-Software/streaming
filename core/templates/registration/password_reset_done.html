{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Enviado - KAIRCAM</title>
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-box" style="text-align: center;">
      
      <div class="login-brand">
        <img src="{% static 'core/images/kaircam-logo.png' %}" alt="Logo" class="login-logo" />
        <h2 class="login-title">¡Revisa tu correo!</h2>
      </div>

      <div style="color: var(--text-secondary); margin-bottom: 2rem; font-size: 0.95rem; line-height: 1.6;">
        <p>Hemos enviado un enlace a tu dirección de correo electrónico.</p>
        <p>Sigue las instrucciones en el email para restablecer tu contraseña.</p>
      </div>

      <div class="forgot-password-link">
        <a href="{% url 'login' %}">← Volver al inicio de sesión</a>
      </div>

      <p class="login-footer">© 2025 Grupo Kairos</p>

    </div>
  </div>
</body>
</html>

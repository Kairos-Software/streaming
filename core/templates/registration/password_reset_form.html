{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Acceso - KAIRCAM</title>
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-box">
      
      <div class="login-brand">
        <img src="{% static 'core/images/kaircam-logo.png' %}" alt="Logo" class="login-logo" />
        <h2 class="login-title">Recuperar Acceso</h2>
        <p class="login-subtitle">Te enviaremos un enlace seguro</p>
      </div>

      <form method="POST" class="login-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_email">Correo Electrónico</label>
            <input type="email" name="email" id="id_email" required placeholder="ejemplo@kaircam.com" autocomplete="email">
        </div>

        <button type="submit" class="btn-login">Enviar enlace de recuperación</button>
      </form>

      <div class="forgot-password-link">
        <a href="{% url 'login' %}">← Volver al inicio de sesión</a>
      </div>

      <p class="login-footer">© 2025 Grupo Kairos</p>

    </div>
  </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - KairCam</title>
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
    <style>
        /* Ajustes locales para agrandar letras */
        .login-subtitle { font-size: 1.1rem !important; color: var(--text-secondary); }
        .login-footer { font-size: 0.95rem !important; margin-top: 2rem !important; }
        label { font-size: 1rem !important; }
        input { font-size: 1.1rem !important; }
    </style>
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-box">
      
      <div class="login-brand">
        <img src="{% static 'core/img/logo.png' %}" alt="Logo" class="login-logo" />
        <h2 class="login-title">Recuperar Acceso</h2>
        <p class="login-subtitle">Ingresa tu email para buscar tu cuenta</p>
      </div>

      <form method="POST" class="login-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_email">Correo Electrónico</label>
            <input type="email" name="email" id="id_email" required placeholder="ejemplo@kaircam.com">
        </div>

        <button type="submit" class="btn-login">Enviar enlace</button>
      </form>

      <div class="login-footer" style="margin-bottom: 10px;">
        <a href="{% url 'login' %}" style="color: var(--accent-blue); text-decoration: none;">Volver al Login</a>
      </div>

      <p class="login-footer">© 2025 Grupo Kairos</p>

    </div>
  </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Listo! - KairCam</title>
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-box" style="text-align: center;">
      
      <div class="login-brand">
        <img src="{% static 'core/images/kaircam-logo.png' %}" alt="Logo" class="login-logo" />
        <h2 class="login-title">¡Contraseña Cambiada!</h2>
      </div>

      <p style="color: var(--text-secondary); margin-bottom: 30px;">
        Tu contraseña ha sido actualizada correctamente. Ya puedes ingresar.
      </p>

      <a href="{% url 'login' %}" class="btn-login" style="text-decoration: none; display: block;">Iniciar Sesión</a>

    </div>
  </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Restablecida - KAIRCAM</title>
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-box">
      
      <div class="login-brand">
        <img src="{% static 'core/images/logokair.png' %}" alt="Logo" class="login-logo" />
        <h2 class="login-title">¡Todo listo!</h2>
      </div>

      <div style="color: var(--text-gray); margin-bottom: 2rem; text-align: center; line-height: 1.6;">
        <p>Tu contraseña ha sido cambiada exitosamente.</p>
        <p>Ya puedes acceder al sistema con tus nuevas credenciales.</p>
      </div>

      <button onclick="location.href='{% url 'login' %}'" class="btn-login">
        Iniciar Sesión
      </button>

      <p class="login-footer">© 2025 Grupo Kairos</p>

    </div>
  </div>
</body>
</html>

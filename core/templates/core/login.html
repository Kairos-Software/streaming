{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - KAIRCAM</title>
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-box">
      
      <div class="login-brand">
        <img src="{% static 'core/images/logokair.png' %}" alt="Logo" class="login-logo" />
        <h2 class="login-title">KAIRCAM</h2>
        <p class="login-subtitle">Production Control</p>
      </div>

      <form method="POST" class="login-form">
        {% csrf_token %}
        
        {% if form.non_field_errors %}
        <div class="login-error">
            {{ form.non_field_errors.0 }}
        </div>
        {% endif %}

        <div class="form-group">
            <label for="id_username">Usuario</label>
            <input type="text" name="username" class="form-control" placeholder="Ingrese su usuario" required id="id_username">
        </div>

        <div class="form-group">
            <label for="id_password">Contraseña</label>
            <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required id="id_password">
        </div>

        <button type="submit" class="btn-login">Ingresar</button>
      </form>

      <div class="forgot-password-link">
        <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
      </div>

      <p class="login-footer">© 2025 Grupo Kairos</p>

    </div>
  </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel KairCam – Login</title>

  <!-- Favicons en PNG -->
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'core/images/kaircam-icon.png' %}?v=5">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'core/images/kaircam-icon.png' %}?v=5">
  <link rel="shortcut icon" href="{% static 'core/images/kaircam-icon.png' %}?v=5">

  <!-- Apple Touch Icon (para iOS) -->
  <link rel="apple-touch-icon" href="{% static 'core/images/kaircam-icon.png' %}">

  <!-- Theme color (para móviles Android) -->
  <meta name="theme-color" content="#0a0e1a">

  <!-- CSS principal -->
  <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
</head>

<body class="login-body">

  <div class="login-container">
    <div class="login-box">

      <!-- Logo y título -->
      <div class="login-brand">
        <img src="{% static 'core/img/logo.png' %}" alt="Logo Kairos" class="login-logo" />
        <h1 class="login-title">Panel Kaircam</h1>
        <p class="login-subtitle">Acceso restringido</p>
      </div>

      <!-- Formulario -->
      <form method="POST" action="" class="login-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-login">Ingresar</button>
      </form>

      <!-- Footer -->
      <p class="login-footer">© 2025 Grupo Kairos</p>

    </div>
  </div>

  <!-- JS único -->
  <script src="{% static 'core/js/login.js' %}"></script>
</body>
</html>
